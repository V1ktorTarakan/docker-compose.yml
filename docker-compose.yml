#include <iostream>
#include <cmath>
using namespace std;

int main() {
    double c, r, s;
    const double PI = 3.14159265358979323846;
    
    // Ввод длины окружности
    cout << "Введите длину окружности c: ";
    cin >> c;
    
    // Вычисление радиуса
    r = c / (2 * PI);
    
    // Вычисление площади
    s = PI * pow(r, 2);
    
    // Вывод результата
    cout << "Площадь круга: s = " << s << endl;
    
    return 0;
}
